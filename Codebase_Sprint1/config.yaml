"""
Configuration file for PPE Detection Model Training
"""

# Dataset configuration
dataset:
  train_image_dir: 'Dataset_Sample/images/train'
  train_annotation_dir: 'Dataset_Sample/annotations/train'
  val_image_dir: 'Dataset_Sample/images/val'
  val_annotation_dir: 'Dataset_Sample/annotations/val'
  image_size: [640, 640]
  num_classes: 3
  ppe_classes: ['helmet', 'vest', 'no_ppe']

# Data loader configuration
dataloader:
  batch_size: 32
  shuffle: true
  num_workers: 4
  pin_memory: true

# Model configuration
model:
  type: 'simple'  # Options: 'simple', 'resnet', 'yolov3'
  backbone: 'resnet50'  # For ResNet-based model
  pretrained: true
  num_classes: 3

# Training configuration
training:
  device: 'cuda'  # 'cuda' or 'cpu'
  num_epochs: 50
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.00001
  
# Optimizer configuration
optimizer:
  type: 'Adam'
  lr: 0.001
  betas: [0.9, 0.999]
  weight_decay: 0.00001

# Learning rate scheduler
scheduler:
  type: 'ReduceLROnPlateau'
  mode: 'min'
  factor: 0.1
  patience: 5
  verbose: true

# Augmentation configuration
augmentation:
  enabled: true
  random_flip: 0.5
  random_rotate: 15
  random_brightness: 0.3
  random_blur: 0.2

# Logging and checkpointing
logging:
  checkpoint_dir: './checkpoints'
  save_best_only: true
  save_frequency: 1  # Save every N epochs
  log_dir: './logs'
  tensorboard: false
